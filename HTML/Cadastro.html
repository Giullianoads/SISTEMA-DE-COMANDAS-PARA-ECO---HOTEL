<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hotel Pesqueiro</title>
    <link rel="stylesheet" href="/CSS/Cadastro.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo"></div>
            <h1 class="hotel-name">ITAJU ECO - HOTEL</h1>
            <p class="hotel-subtitle">Criar Nova Conta</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group half">
                    <label for="nome">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Digite seu nome completo" 
                        required
                    >
                </div>
                <div class="form-group half">
                    <label for="cpf">CPF</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        placeholder="000.000.000-00" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Digite seu email" 
                    required
                >
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="telefone">Telefone</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        placeholder="(00) 00000-0000" 
                        required
                    >
                </div>
                <div class="form-group half">
                    <label for="usuario">Nome de Usu√°rio</label>
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario" 
                        placeholder="Escolha um usu√°rio" 
                        required
                    >
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="senha">Senha</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="Crie uma senha" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('senha')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                <div class="form-group half">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmarSenha" 
                            name="confirmarSenha" 
                            placeholder="Confirme a senha" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmarSenha')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-match" id="passwordMatch"></div>
                </div>
            </div>

            <button type="submit" class="register-btn">
                Criar Conta
            </button>
        </form>

        <div class="login-link">
            <p>J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a></p>
        </div>
    </div>
    <script src="/JAVASCRIPT/Cadastro.js"></script>
</body>
</html>
